<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<div th:="~{header}"></div>
<div th:insert="~{header}"></div>
<link type="text/css" rel="stylesheet" th:href="@{../styles/index.css}">
<link type="text/css" rel="stylesheet" th:href="@{../styles/detail.css}">

#set($bodyclass = "page-search")
<!--#parse("header.html")-->
<!--<link rel="stylesheet" href="../styles/result.css">-->
<!--<link rel="stylesheet" href="../styles/detail.css">-->
<div class="zg-wrap zu-main clearfix" role="main">
    <div class="zu-main-content">
        <div class="zu-main-content-inner">
            <ul class="list contents navigable" th:each="vo:${vos}">
                <!--#foreach($vo in $vos)-->
                <li class="item clearfix">
                    <div class="title">
                        <a target="_blank" th:href="/user/${vo.get('user').id}" class="js-title-link" th:text="${vo.get('question').title}">$!{vo.question.title}</a>
                    </div>
                    <div class="content">

                        <ul class="answers">
                            <li class="answer-item clearfix">
                                <div class="entry answer">
                                    <div class="entry-left hidden-phone">
                                        <a class="zm-item-vote-count hidden-expanded js-expand js-vote-count" data-bind-votecount="" th:text="${vo.get('followCount')}">${vo.followCount}</a>
                                    </div>
                                    <div class="entry-body">
                                        <div class="entry-meta">
                                            <strong class="author-line">
                                                <a class="author" th:href="/user/${vo.get('user').id}" th:text="${vo.get('user').name}">
                                                    $!{vo.user.name}
                                                </a>ï¼Œ<span th:text="${#dates.format(vo.get('question').createdDate,'yyyy-MM-dd HH:mm:ss')}">
                                                $data.format('yyyy-MM-dd HH:mm:ss', $!{vo.question.createdDate})
                                            </span> </strong>
                                        </div>
                                        <div class="entry-content js-collapse-body">
                                            <div class="summary hidden-expanded" style="" th:text="${vo.get('question').content}">
                                            $!{vo.question.content}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
                #end
            </ul>
        </div>
    </div>
</div>
<!--#parse("js.html")-->
<!--#parse("footer.html")-->
<div th:insert="~{js}"></div>
<div th:insert="~{footer}"></div>
