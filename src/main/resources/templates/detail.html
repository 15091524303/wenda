<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{header}"></div>
<!--#parse("header.html")-->
<!--<link rel="stylesheet" href="../styles/detail.css">-->
<link type="text/css" rel="stylesheet" th:href="@{../styles/detail.css}">
<div class="zg-wrap zu-main clearfix with-indention-votebar" itemscope="" itemtype="http://schema.org/Question"
     id="zh-single-question-page" data-urltoken="36301524" role="main">
    <div class="zu-main-content">
        <div class="zu-main-content-inner">
            <meta itemprop="isTopQuestion" content="false">
            <meta itemprop="visitsCount" content="402">
            <!--
            <div class="zm-tag-editor zg-section">
                <div class="zm-tag-editor-labels zg-clear">
                    <a data-tip="t$b$19550730" class="zm-item-tag" href="">新浪微博</a>
                    <a data-tip="t$b$19554412" class="zm-item-tag" href="">网络营销</a>
                    <a data-tip="t$b$19559739" class="zm-item-tag" href="">微博粉丝</a>
                    <a data-tip="t$b$19560290" class="zm-item-tag" href="">僵尸粉</a>
                    <a data-tip="t$b$19565757" class="zm-item-tag" href="">网络水军</a>
                    <a href="javascript:;" class="zu-edit-button" name="edit">
                        <i class="zu-edit-button-icon"></i>修改</a>
                </div>
            </div>
            -->
            <div id="zh-question-title" data-editable="true" class="zm-editable-status-normal">
                <h2 class="zm-item-title">

                    <span class="zm-editable-content"><a th:text="${question.title}"></a></span>

                </h2>
            </div>
            <div id="zh-question-detail" class="zm-item-rich-text zm-editable-status-normal">
                <div class="zm-editable-content"><a th:text="${question.content}"></a></div>
            </div>
            <div class="zm-side-section">
                <div class="zm-side-section-inner" id="zh-question-side-header-wrap">
                    <a th:if="${followed==null}">
                    <!--#if ($followed)-->
                    <button class="follow-button zg-follow zg-btn-white js-follow-question" th:data-id="${question.id}"
                            data-status="1">
                        取消关注
                    </button>
                    </a>
                    <!--#else-->
                    <a th:if="${followed!=null}">
                    <button class="follow-button zg-follow zg-btn-green js-follow-question" th:data-id="${question.id}">
                        关注问题
                    </button>
                    </a>
                    <!--#end-->
                    <div class="zh-question-followers-sidebar">
                        <div class="zg-gray-normal">
                            <a href="javascript:void(0);"><strong class="js-user-count" th:text="${followUsers.size()}"></strong></a>人关注该问题
                        </div>
                        <div class="list zu-small-avatar-list zg-clear js-user-list">
                            <a th:each="vo:${followUsers}">
                            <!--#foreach($vo in $followUsers)-->
                                <!--th:href="@{'/user/'+${vo.get('id')}}"-->
                            <a th:class="'zm-item-link-avatar js-user-'+${vo.get('id')}" th:href="@{'/user/'+${vo.get('id')}}"
                               th:data-original_title="${vo.get('name')}">
                                <img th:src="${vo.get('headUrl')}"
                                     class="zm-item-img-avatar"></a>
                            </a>
                            <!--#end-->
                        </div>
                    </div>
                </div>
            </div>
            <div id="zh-question-answer-wrap" data-pagesize="10" class="zh-question-answer-wrapper navigable"
                 data-widget="navigable" data-navigable-options="{&quot;items&quot;: &quot;&gt;.zm-item-answer&quot;}"
                 data-init="{&quot;params&quot;: {&quot;url_token&quot;: 36301524, &quot;pagesize&quot;: 10, &quot;offset&quot;: 0}, &quot;nodename&quot;: &quot;QuestionAnswerListV2&quot;}">

                <a th:each="comment:${comments}">
                <!--#foreach($comment in $comments)-->
                <div class="zm-item-answer  zm-item-expanded js-comment">
                    <link itemprop="url" href="">
                    <meta itemprop="answer-id" content="22162611">
                    <meta itemprop="answer-url-token" content="66862039">
                    <a class="zg-anchor-hidden" name="answer-22162611"></a>

                    <div class="zm-votebar goog-scrollfloater js-vote" th:data-id="${comment.get('comment').id}">
                        <!--#if($comment.liked > 0)-->
                        <button th:class="${comment.get('liked')} gt 0?'up js-like pressed':'up js-like'" title="赞同">
                        <!--<button class="up js-like pressed" title="赞同">-->
                        <!--#else-->
                        <!--<button th:class="${comment.liked}<=0?'up js-like'" th:title="赞同">-->

                            <!--<button class="up js-like" title="赞同">-->
                        <!--#end-->
                            <i class="icon vote-arrow"></i>
                            <span class="count js-voteCount" ><a th:text="${comment.get('likeCount')}"></a></span>
                            <span class="label sr-only">赞同</span>
                        </button>

                        <!--#if($comment.liked < 0)-->
                        <button th:class="${comment.get('liked')} lt 0?'down js-dislike pressed':'down js-dislike'" title="反对，不会显示你的姓名">
                        <!--<button class="down js-dislike pressed" title="反对，不会显示你的姓名">-->
                        <!--#else-->
                        <!--<button class="down js-dislike" title="反对，不会显示你的姓名">-->
                        <!--#end-->
                            <i class="icon vote-arrow"></i>
                            <span class="label sr-only">反对，不会显示你的姓名</span>
                        </button>
                    </div>
                    <div class="answer-head">
                        <div class="zm-item-answer-author-info">
                            <a class="zm-item-link-avatar avatar-link" href="" target="_blank" data-tip="p$t$yingxiaodao">
                                <img th:src="${comment.get('user').headUrl}" class="zm-list-avatar avatar"></a>
                            <a class="author-link" data-tip="p$t$yingxiaodao" target="_blank" href=""><a th:text="${comment.get('user').name}"></a></a>
                        </div>
                        <div class="zm-item-vote-info">
                                <span class="voters text">
                                    <a href="" class="more text"><span class="js-voteCount" th:text="${comment.get('likeCount')}"></span>&nbsp;人赞同</a>
                                </span>
                        </div>
                    </div>
                    <div class="zm-item-rich-text expandable js-collapse-body" data-resourceid="6727688" data-action="/answer/content" data-author-name="营销岛" data-entry-url="/question/36301524/answer/66862039">

                        <div class="zm-editable-content clearfix">
                            <a th:text="${comment.get('comment').content}"></a>
                        </div>
                    </div>
                    <a class="zg-anchor-hidden ac" name="22162611-comment"></a>
                    <div class="zm-item-meta answer-actions clearfix js-contentActions">
                        <div class="zm-meta-panel">
                            <a itemprop="url" class="answer-data-link meta-item" target="_blank" href="">
                                发布于 <span th:text="${#dates.format(comment.get('comment').createdDate,'yyyy-MM-dd HH:mm:ss')}"></span>
                            </a>
                            <!--th:href="@{'/question/'+${vo.get('question').id}}"-->
                            <a th:href="'/comment/'+${comment.get('comment').id}" name="addcomment" class="meta-item toggle-comment js-toggleCommentBox">
                                <i class="z-icon-comment"></i>
                                <span th:text="${comment.get('comment').commentCount}">
                                    4
                                </span>条评论
                            </a>

                            <button class="item-collapse js-collapse" style="transition: none;">
                                <i class="z-icon-fold"></i>收起</button>
                        </div>
                    </div>
                </div>
                <!--#end-->
                </a>
            </div>
            <a name="draft"></a>

            <form action="/addComment" method="post">
                <input type="hidden" name="questionId" th:value="${question.id}"/>  <!--隐藏的参数questionId-->
                <div id="zh-question-answer-form-wrap" class="zh-question-answer-form-wrap"> <!--增加评论-->
                    <div class="zm-editable-editor-wrap" style="">
                        <div class="zm-editable-editor-outer">
                            <div class="zm-editable-editor-field-wrap">
                                <textarea name="content" id="content" class="zm-editable-editor-field-element editable" style="width:100%;"></textarea>
                            </div>
                        </div>

                        <div class="zm-command clearfix">
                                <span class=" zg-right">
                                    <button type="submit" class="submit-button zg-btn-blue">发布回答</button>
                                </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:insert="~{js}"></div>
<!--<div th:include="@{js.html}" xmlns:th="http://www.w3.org/1999/xhtml"/>-->
<script type="text/javascript" th:src="@{/scripts/main/site/detail.js}"></script>
<!--<script type="text/javascript" src="/scripts/main/site/detail.js"></script>-->

<div th:insert="~{footer}"></div>

</html>
