
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{header}"></div>
<!--#parse("header.html")-->
<link rel="stylesheet" th:href="@{../styles/letter.css}">
    <div id="main">
        <div class="zg-wrap zu-main clearfix ">
            <ul class="letter-list">
                <a th:each="conversation:${conversations}">
                <!--#foreach ($conversation in $conversations)-->
                <li id="conversation-item-10001_622873">
                <a class="letter-link" th:href="'/msg/detail?conversationId='+${conversation.get('conversation').conversationId}">
                </a>
                <div class="letter-info">
                    <!--<span th:text="${#dates.format(${comment.comment.createdDate},'yyyy-MM-dd HH:mm:ss')}"></span>-->
                    <span class="l-time" th:text="${#dates.format(conversation.get('conversation').createdDate,'yyyy-MM-dd HH:mm:ss')}"></span>
                    <!--$date.format('yyyy-MM-dd HH:mm:ss', $conversation.conversation.createdDate)</span>-->
                <div class="l-operate-bar">
                    <!--
                <a href="javascript:void(0);" class="sns-action-del" data-id="10001_622873">
                删除
                </a>
                -->
                    <!--<a href="/msg/detail?conversationId=$conversation.conversation.conversationId">-->
                <a th:href="'/msg/detail?conversationId='+${conversation.get('conversation').conversationId}">
                    共有<span th:text="${conversation.get('conversation').id}">$conversation.conversation.id</span>条会话
                    <!--$conversation.conversation.id-->
                </a>
                </div>
                </div>
                <div class="chat-headbox">
                <span class="msg-num" th:text="${conversation.get('unread')}">
                $conversation.unread
                </span>
                <a class="list-head">
                <img alt="头像" th:src="${conversation.get('user').headUrl}">
                </a>
                </div>
                <div class="letter-detail">
                <a th:title="${conversation.get('user').name}" class="letter-name level-color-1" th:text="${conversation.get('user').name}">
                    $conversation.user.name
                </a>
                <p class="letter-brief">
                <a href="/msg/detail?conversationId=$conversation.conversation.conversationId" th:text="${conversation.get('conversation').content}">
                $conversation.conversation.content
                </a>
                </p>
                </div>
                </li>
                <!--#end-->
                </a>
            </ul>

        </div>
    </div>
<div th:insert="~{footer}"></div>

<!--#parse("footer.html")-->
