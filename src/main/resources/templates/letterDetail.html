<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{header}"></div>
<!--#parse("header.html")-->
<link rel="stylesheet" th:href="@{../styles/letter.css}">
<!--#parse("header.html")-->
<!--<link rel="stylesheet" href="../styles/letter.css">-->

<div id="main">
    <div class="zg-wrap zu-main clearfix ">
        <ul class="letter-chatlist" th:each="message:${messages}">
            <!--#foreach($message in $messages)-->
            <li id="msg-item-4009580">
                <a class="list-head">
                    <img alt="头像" th:src="${message.get('headUrl')}">
                </a>
                <div class="tooltip fade right in">
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner letter-chat clearfix">
                        <div class="letter-info">
                            <p class="letter-time">
                                <span th:text="${#dates.format(message.get('message').createdDate,'yyyy-MM-dd HH:mm:ss')}"></span>
                            </p>
                            <!-- <a href="javascript:void(0);" id="del-link" name="4009580">删除</a> -->
                        </div>
                        <p class="chat-content" th:text="${message.get('message').content}">
                            $!message.message.content
                        </p>
                    </div>
                </div>
            </li>
            <!--#end-->
        </ul>

    </div>
</div>
<div th:insert="~{footer}"></div>


<!--#parse("footer.html")-->
